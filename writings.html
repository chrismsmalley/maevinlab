

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Writing — Maevin Labs</title>
  <meta name="description" content="Articles and notes from Maevin Labs." />
  <link rel="icon" type="image/png" href="/assets/Logo_blue.png" />
  <link rel="apple-touch-icon" sizes="180x180" href="/assets/Logo_blue.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/Logo_blue.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="/assets/Logo_blue.png" />
  <style>
    :root { --bg:#0b0c0f; --card:#12141a; --text:#e9eef7; --muted:#a5afbf; --accent:#4da3ff; --radius:14px; --shadow:0 10px 30px rgba(0,0,0,.35); }
    html,body{height:100%}
    body{margin:0;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Inter,Helvetica,Arial,"Apple Color Emoji","Segoe UI Emoji";background:var(--bg);color:var(--text);-webkit-font-smoothing:antialiased;-moz-osx-font-smoothing:grayscale;display:flex;flex-direction:column}
    .wrap{max-width:1100px;margin:0 auto;padding:28px 20px 80px;flex:1;display:flex;flex-direction:column}
    a{color:var(--text);text-decoration:none}

    header{display:flex;align-items:center;justify-content:space-between;gap:16px}
    .brand{display:flex;align-items:center;gap:12px}
    .brand img{width:40px;height:40px;border-radius:10px}
    .brand h1{font-size:22px;font-weight:700;letter-spacing:.3px;margin:0;color:var(--text)}
    nav a{position:relative;opacity:.8;margin-left:18px;font-size:14px}
    nav a:hover{opacity:1}
    nav a::after{content:"";position:absolute;left:0;bottom:-6px;height:2px;width:0;background:linear-gradient(90deg,var(--accent),transparent);transition:width .25s ease}
    nav a:hover::after{width:16px}

    .hero{padding:64px 0 24px}
    .hero h1{font-size:clamp(32px,6vw,44px);line-height:1.1;margin:0 0 10px}
    .hero p{color:var(--muted);font-size:18px;max-width:800px;margin:0}

    .grid{display:grid;grid-template-columns:repeat(3,1fr);gap:18px}
    @media (max-width:980px){.grid{grid-template-columns:repeat(2,1fr)}}
    @media (max-width:640px){.grid{grid-template-columns:1fr}}

    .card{position:relative;background:linear-gradient(180deg,rgba(255,255,255,.02),rgba(0,0,0,.06));border:1px solid rgba(255,255,255,.08);border-radius:var(--radius);padding:18px 72px 18px 18px;box-shadow:var(--shadow);transition:transform .25s ease,box-shadow .25s ease,border-color .25s ease,background .25s ease;min-height:170px;overflow:hidden}
    .card:hover{transform:translateY(-4px);box-shadow:0 16px 40px rgba(0,0,0,.5);border-color:rgba(77,163,255,.35);background:linear-gradient(180deg,rgba(77,163,255,.06),rgba(0,0,0,.06))}
    .badge{position:absolute;top:14px;right:14px;font-size:11px;padding:4px 8px;border-radius:999px;background:rgba(255,255,255,.06);border:1px solid rgba(255,255,255,.12);z-index:1}
    .title{font-size:20px;font-weight:800;margin:0 0 6px}
    .meta{font-size:12px;color:var(--muted);margin:0 0 10px}
    .desc{font-size:14px;color:var(--muted);margin:0}
    .cta{display:inline-flex;gap:8px;align-items:center;font-weight:600;color:var(--accent);margin-top:12px}

    footer {
      text-align: center;
      margin: 120px 0 30px;
      color: var(--muted);
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header aria-label="Site header">
      <div class="brand">
        <img src="/assets/Logo_blue.png" alt="Maevin Labs logo" onerror="this.onerror=null;this.src='/assets/circle_container.png';" />
        <h1>Maevin Labs</h1>
      </div>
      <nav aria-label="Primary">
        <a href="/projects.html">Projects</a>
        <a href="/" style="display:flex; align-items:center; gap:6px; font-size:14px;"><span style="font-size:16px;">←</span> Home</a>
      </nav>
    </header>

    <section class="hero">
      <h1>Writing</h1>
      <p>Notes, guides, and build-in-public entries. Latest posts from Medium are below.</p>
    </section>

    <section class="grid" aria-label="Articles" id="articles">
      <!-- Cards will be injected here by JS; leaving empty keeps layout clean if fetch fails. -->
    </section>

    <footer>© 2025 Maevin Labs LLC</footer>
  </div>

  <script>
    // Fetch Medium posts via server-side proxy and render as cards with dates
    (function() {
      const ENDPOINT = '/api/medium?limit=9';
      const el = document.getElementById('articles');

      const fmtDate = (iso) => {
        try { return new Date(iso).toLocaleDateString(undefined, { year:'numeric', month:'long', day:'numeric' }); } catch { return ''; }
      };

      function createCard(item){
        const a=document.createElement('a');
        a.className='card'; a.href=item.link; a.target='_blank'; a.rel='noopener noreferrer';
        const b=document.createElement('div'); b.className='badge'; b.textContent='Medium';
        const t=document.createElement('h3'); t.className='title'; t.textContent=item.title||'Untitled';
        const m=document.createElement('div'); m.className='meta'; m.textContent=fmtDate(item.pubDate);
        const d=document.createElement('p'); d.className='desc';
        const summary=(item.description||'').trim();
        d.textContent = summary.length>160 ? summary.slice(0,160)+'…' : (summary || 'Read the full article on Medium.');
        const c=document.createElement('div'); c.className='cta'; c.innerHTML='Read article <span>→</span>';
        a.append(b,t,m,d,c); return a;
      }

      fetch(ENDPOINT).then(r=>r.ok?r.json():Promise.reject(r)).then(data=>{
        const items=(data.items||[]); if(!items.length) return;
        const frag=document.createDocumentFragment();
        items.forEach(it=>frag.appendChild(createCard(it)));
        el.appendChild(frag);
      }).catch(()=>{
        // No-op; if the feed fails, we simply keep the section empty.
      });
    })();
  </script>
</body>
</html>
