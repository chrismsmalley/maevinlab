<style>
:root{
  --aurora1:#6ee7ff;
  --aurora2:#a78bfa;
  --aurora3:#f472b6;
  --aurora4:#22d3ee;
}
header {
  padding: 6px 0;
  height: 60px;
  overflow: visible;
  /* Full‑bleed: cancel parent gutters so the logo can hug the very left */
  width: 100vw;
  margin-left: calc(50% - 50vw);
  margin-right: calc(50% - 50vw);
}
header .brand img {
  height: 180px;
  width: auto;
  display: block;
  margin-bottom: -20px; /* tweak value until aligned with text */
}
header .brand-name {
  font-size: 16px;
  line-height: 1;
}
nav[aria-label="Primary"] {
  gap: 30px;
  margin-right: auto;
  margin-left: auto;
}
header .socials-inline a svg {
  width: 20px;
  height: 20px;
}
header .socials-inline a svg path{
  fill:url(#auroraGradient);
}
header .brand {
  margin-left: 160px; /* add spacing so logo aligns visually with text */
  padding-left: 0;
  display: flex;
  align-items: center;
  gap: 6px;
}

header .socials-inline {
  margin-right: -440px; /* tweak this value until aligned with text */
}

/* --- Mobile header layout fixes (≤560px) --- */
@media (max-width: 560px){
  header{
    position: sticky;
    top: 0;
    z-index: 50;
    height: 60px;
    padding: 8px 14px;           /* compact horizontal padding */
    margin-bottom: 12px;          /* breathing room above hero */
    display: flex;
    align-items: center;
    justify-content: center; /* changed from space-between to center */
    flex-direction: column; /* added to stack brand and socials vertically */
    background: #fff;            /* ensure crisp over content */
  }
  /* Brand cluster */
  header .brand{
    margin-left: 0;
    gap: 6px;
  }
  header .brand img{
    height: 36px;
    margin-bottom: 0;
  }
  header .brand-name{
    font-size: 13px;
    font-weight: 600;
    letter-spacing: .02em;
    line-height: 1;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    max-width: 48vw; /* do not collide with socials */
    text-align: center; /* added to center align text */
  }
  /* Socials inline on the right, in flow (no absolute positioning) */
  header nav[aria-label="Primary"]{
    position: static;             /* reset from desktop */
    display: flex;
    align-items: center;
    gap: 12px !important;
    margin-left: auto;            /* push to the right */
  }
  header .socials-inline{ margin-right: 0 !important; transform: translateY(1px); margin-top: 4px; } /* added margin-top */
  header .socials-inline a svg{ width: 16px; height: 16px; opacity: .85; }
}

/* Super-small devices: hide wordmark if needed */
@media (max-width: 360px){
  header .brand-name{ display: none; }
}
</style>
