<style>
:root{
  --aurora1:#6ee7ff;
  --aurora2:#a78bfa;
  --aurora3:#f472b6;
  --aurora4:#22d3ee;
}
header {
  width: 100%;
  max-width: 1180px;            /* keep header compact on wide screens */
  margin: 0 auto;               /* center the header container */
  padding: 10px 16px;
  overflow: visible;

  display: flex;                /* single line */
  justify-content: center;      /* center brand + socials as a group */
  align-items: center;
  gap: 24px;                    /* space between brand and socials */
}
header .brand { }
header .brand-pill {
  display: inline-flex;
  align-items: center;
  gap: 10px;
  padding: 0;
  border: none;
  border-radius: 0;
  background: transparent;
}
header .brand-pill img {
  height: 48px;   /* larger logo */
  width: auto;
  border-radius: 8px;
}
header .brand-name {
  font-size: 18px;
  font-weight: 700;
  letter-spacing: .02em;
  line-height: 1.1;
  white-space: nowrap;
}
header .socials-inline {
  justify-self: right;
  display: inline-flex;
  align-items: center;
  gap: 10px;
}
header .socials-inline a svg { width: 20px; height: 20px; }
header .socials-inline a svg path { fill:url(#auroraGradient); }

/* --- Mobile header layout fixes (≤560px) --- */
@media (max-width: 560px){
  header { padding: 8px 12px; gap: 14px; }
  header .brand-pill {
    padding: 4px 8px;
    gap: 6px;
  }
  header .brand-pill img { height: 36px; }
  header .brand-name {
    font-size: 13px;
    max-width: 46vw;
    overflow: hidden;
    text-overflow: ellipsis;
  }
  header .socials-inline a svg { width: 16px; height: 16px; opacity: .9; }
}

/* Tablet header layout fixes (≤768px) */
@media (max-width: 768px){
  /* keep grid layout, no stacking */
}
  
/* Super-small devices: hide wordmark if needed */
@media (max-width: 360px){
  header .brand-name{ display: none; }
}
</style>
